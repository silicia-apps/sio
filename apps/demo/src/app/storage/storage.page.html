<sio-page title="Storage Apprite Plugin Test Page" id="storage">
  <sio-button upload (Click)="this.upload($event)">LOAD</sio-button>
  <sio-button color="danger" (Click)="this.delete('all')" [disabled]="!this.sioStorageState.totals">DELETE
    ALL</sio-button>
  <h1>Total Files : {{ this.sioStorageState.totals }}</h1>

  <ion-list>
    @for (file of sioStorageState.data; track file) {
    <ion-item>
      <ion-label>{{ file.name }}</ion-label>
    </ion-item>
    }
  </ion-list>
</sio-page>
