@if (this.type === 'fab') {
  <ion-fab-button [color]="this.color" [disabled]="this.disabled" [size]="this.size" (click)="onClick()">
    <ion-icon [name]="this.icon"></ion-icon>
  </ion-fab-button>
} @else {
  <ion-button
    [color]="this.color"
    [disabled]="this.disabled"
    [shape]="this.round ? 'round' : undefined"
    [expand]="this.full ? 'full' : this.block ? 'block' : undefined"
    [size]="this.size"
    [fill]="this.clear?'clear':'solid'"
    (click)="onClick()"
    >
    @if (this.icon) {
      <ion-icon
        [name]="this.icon"
        [size]="this.size"
        [slot]="(this.display_icon === 'left')?'start':(this.display_icon === 'right')?'end':(this.display_icon === 'only')?'icon-only':'left'"
      ></ion-icon>
    }
    @if (this.display_icon !== 'only') {
      <ng-content></ng-content>
    }
  </ion-button>
}
