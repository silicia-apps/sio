<ion-header *ngIf="this.toolbar && !this.fullmode" collapse="fade" [translucent]="true" class="ion-no-border">
  <ion-toolbar [color]="this.color">
    <ion-buttons slot="start">
      <ng-container>
        <ion-menu-button *ngIf="this.menu" menu="start"></ion-menu-button>
        <ion-back-button *ngIf="this.back"></ion-back-button>
      </ng-container>
    </ion-buttons>
    <ion-title>{{ this.title| translate }}</ion-title>
    <ion-buttons slot="end">
      <ng-content select="[slot='end']"> </ng-content>
    </ion-buttons>
    <ion-buttons *ngIf="!this.sioCoreAppComponentState.snapshot.split" slot="end">
      <ng-content select="[slot='mobile']"></ng-content>
      <ion-menu-button *ngIf="true" menu="end"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header *ngIf="this.toolbar && !this.fullmode" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ this.title | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div #content>
    <ng-content></ng-content>
  </div>
  <ng-container *ngIf="!content.hasChildNodes()">
    <div id="container">
      <h1>{{ 'PAGE_COMPONENT_DEFAULT_1' | translate }}</h1>
      <strong>{{ 'PAGE_COMPONENT_DEFAULT_2' | translate }}</strong>
      <p>
        {{ 'PAGE_COMPONENT_LINK'}} <a target="_blank" rel="noopener noreferrer"
          href="https://github.com/silicia-apps/sio/wiki">SIO Framework</a>
      </p>
    </div>
  </ng-container>
</ion-content>
