<ion-header
  *ngIf="this.toolbar && !this.fullmode"
  collapse="fade"
  [translucent]="true"
  class="ion-no-border"
>
  <ion-toolbar [color]="this.color">
    <ion-buttons slot="start">
      <ng-container>
        <ion-menu-button menu="start"></ion-menu-button>
        <ion-back-button *ngIf="this.back"></ion-back-button>
      </ng-container>
    </ion-buttons>
    <ion-title>{{ this.title | translate }}</ion-title>
    <ion-buttons slot="end">
      <ng-content select="[slot='end']"> </ng-content>
    </ion-buttons>
    <ion-buttons
      *ngIf="!this.sioCoreAppComponentState.snapshot.layout!.split"
      slot="end"
    >
      <ng-content select="[slot='mobile']"></ng-content>

      <ion-menu-button menu="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header *ngIf="this.toolbar && !this.fullmode" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ this.title | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div #content>
    <ng-content></ng-content>
  </div>
  <ng-container *ngIf="!content.hasChildNodes()">
    <div id="container">
      <h1>{{ 'PAGE_COMPONENT_DEFAULT_1' | translate }} {{ this.title | translate }}</h1>
      <strong>{{ 'PAGE_COMPONENT_DEFAULT_2' | translate }}</strong>
      <p>
        {{ 'PAGE_COMPONENT_LINK' | translate }}
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://silicia-apps.gitbook.io/sio-framework/"
          >SIO Framework</a
        >
      </p>
    </div>
  </ng-container>
</ion-content>
<ion-footer>
  <div #footer>
  <ng-content select="[slot='footer']"> </ng-content>
  </div>
  <ng-container *ngIf="!footer.hasChildNodes()">
  </ng-container>
</ion-footer>
