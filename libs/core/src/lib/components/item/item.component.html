<ion-item-sliding [disabled]="this.disabled" #slidingItem>
  @if (this.leftMenuId) {
    <ion-item-options side="start">
      <ion-item-option
        *ngFor="let item of this.sioCoreLeftMenuState?.items | keyvalue"
        [color]="item.value.color"
      >
        <ion-icon slot="icon-only" [name]="item.value.icon"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  }
  <ion-item button="this.button" [color]="this.color" (onClick)="this.click($event)">
    <sio-icon *ngIf="this.icon" name="this.icon" slot="start"></sio-icon>
    <ion-avatar *ngIf="this.avatar" slot="start">
      <ion-img [alt]="this.alt" [src]="this.avatar" />
    </ion-avatar>
    <ion-thumbnail *ngIf="this.thumbnail" slot="start">
      <ion-img [alt]="this.alt" [src]="this.thumbnail" />
    </ion-thumbnail>
    <ion-label>
      <h3>{{ this.header | translate }}</h3>
      <p>{{ this.label | translate }}</p>
    </ion-label>
    <div class="metadata-end-wrapper" slot="end">
      <sio-button
        clear
        round
        display_icon="only"
        size="small"
        icon="ellipsis-vertical"
      ></sio-button>
    </div>
  </ion-item>
  @if (this.rightMenuId) {
    <ion-item-options side="end">
      <ion-item-option
        *ngFor="let item of this.sioCoreRightMenuState?.items | keyvalue"
        [color]="item.value.color"
      >
        <ion-icon slot="icon-only" [name]="item.value.icon"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  }
</ion-item-sliding>
