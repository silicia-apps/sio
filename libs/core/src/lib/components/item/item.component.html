<ion-item-sliding [disabled]="this.disabled" #slidingItem>
  <ion-item-options *ngIf="this.leftMenuId !== undefined" side="start">
    <ion-item-options>
      <ion-item-option
        *ngFor="
          let item of this.sioCoreLeftMenuState.items | keyvalue;
          
        "
        [color]="item.value.color"
        >{{ item.value.caption }}</ion-item-option
      >
    </ion-item-options>
  </ion-item-options>
  <ion-item button="this.button" [color]="this.color">
    <sio-icon *ngIf="this.icon" name="this.icon" slot="start"></sio-icon>
    <ion-avatar *ngIf="this.avatar" slot="start">
      <ion-img [alt]="this.alt" [src]="this.avatar" />
    </ion-avatar>
    <ion-thumbnail *ngIf="this.thumbnail" slot="start">
      <ion-img [alt]="this.alt" [src]="this.thumbnail" />
    </ion-thumbnail>
    <ion-label>
      <h3>{{ this.header | translate }}</h3>
      <p>{{ this.label | translate }}</p>
    </ion-label>
    <div slot="end"></div>
  </ion-item>
  <ion-item-options *ngIf="this.leftMenuId !== undefined" side="end">
    <ion-item-options>
      <ion-item-option
        *ngFor="
          let item of this.sioCoreLeftMenuState.items | keyvalue;
          
        "
        [color]="item.value.color"
        >{{ item.value.caption }}</ion-item-option
      >
    </ion-item-options>
  </ion-item-options>
</ion-item-sliding>
