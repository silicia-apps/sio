@if (this.caption !== '-') {
  <ion-item
    button
    [color]="this.color"
    [routerLink]="this.type === 'navigate' ? this.url : null"
    routerDirection="forward"
    [lines]="this.lines"
    detail="false"
    routerLinkActive="selected"
    [class]="this.style"
    (click)="this.Click()"
    >
    <div #start>
      <ng-content slot="start" select="[slot='start']"></ng-content>
    </div>
    @if (!start.hasChildNodes()) {
      <sio-icon [name]="this.icon" slot="start"></sio-icon>
    }
    <ion-label>{{ this.caption! | translate }}</ion-label>
    <div #end>
      <ng-content slot="end" select="[slot='end']"></ng-content>
    </div>
    @if (!end.hasChildNodes()) {
      @if (this.badge! > 0) {
        <ion-badge slot="end">{{ this.badge }}</ion-badge>
      }
    }
  </ion-item>
} @else {
  <ion-item-divider>
    <label>test</label>
  </ion-item-divider>
}
