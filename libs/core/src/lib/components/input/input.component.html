@if (this._type === 'file') {
  <ion-item>
    <ion-label> {{ this.label | translate }} </ion-label>
    <ion-button (click)="pickFile()" slot="end">UPLOAD</ion-button>
  </ion-item>
} @else {
  <ion-input
    label="{{ this.label | translate }}"
    [labelPlacement]="this.position"
    [fill]="this.fill"
    [(ngModel)]="this.valueInput"
    [autocapitalize]="this.autocapitalize"
    [autocomplete]="this.autocomplete"
    [autocorrect]="this.autocorrect"
    [autofocus]="this.autofocus"
    [clearInput]="this.clearInput"
    [clearOnEdit]="this.clearOnEdit"
    [name]="this.name"
    [debounce]="this.debounce"
    [disabled]="this.disabled"
    [type]="(this._type === 'password-withtoogle')?'password':this._type"
    errorText="{{ this.name.toUpperCase() + '-ERROR-TEXT' | translate }}"
    helperText="{{ this.name.toUpperCase() + '-HELPER-TEXT' | translate }}"
    [class]="this.invalid && this.dirty ? 'ng-invalid ng-touched' : ''"
    >
    @if (this._type === 'password-withtoogle') {
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    }
  </ion-input>
}
