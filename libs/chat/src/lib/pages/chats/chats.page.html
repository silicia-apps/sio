<sio-page
  id="chats"
  title="{{ 'PAGE_CHATS_TITLE' | translate }}">
  <sio-datalist [store]="this.sioChatState" header="name" label="description" thumbnail="from.avatar"
    [enableInfinite]="this.sioChatState.localTotals < this.sioChatState.remoteTotals"
    (sioOnInfinite)="this.load($event)" (sioOnRefresh)="this.refresh($event)"
    rightMenuId="left_items"
    leftMenuId="right_items"
  >
  </sio-datalist>
  <ion-fab slot="footer" vertical="bottom" horizontal="end">
    <sio-button (Click)="this.create()" type="fab" icon="add" color="danger"></sio-button>
  </ion-fab>
</sio-page>
