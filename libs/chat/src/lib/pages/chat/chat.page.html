<sio-page back="true" title="chat.PAGE_TITLE_CHAT" full="true">
  <div class="chatwindow">
    <sio-chat
      id="681931b100386fcbbab2"
      (sioOnInfinite)="this.load($event)"
      (sioOnRefresh)="this.refresh($event)"
      (sioOnClick)="this.click($event)"
    >
    </sio-chat>
  </div>
  <ion-toolbar slot="footer">
    <form  novalidate >
		<ion-item>
			<ion-input  placeholder="Send a message..."></ion-input>
			<button ion-button clear (click)="null" item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
		</ion-item>
	</form>
  </ion-toolbar>
</sio-page>
