
  <ion-refresher slot="fixed" *ngIf="this.refresh !== null" (ionRefresh)="this.refresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="{{ 'CHAT_PULL_TEXT' | translate }}"
      refreshingSpinner="circles" refreshingText="{{ 'LIST_PULL_WAITING' | translate }}">
    </ion-refresher-content>
  </ion-refresher>
  <sio-chat-message *ngFor="let message of this.messages; trackItem" [ID]="'1'"
  (sioOnInfinite)="null" (sioOnRefresh)="null" [user]="'io'"></sio-chat-message>
  <ion-infinite-scroll *ngIf="this.infinite !== null && this.sioChatState.localTotals !== this.sioChatState.remoteTotals"
    threshold="20%" (ionInfinite)="null">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'CHAT_LOADING' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
