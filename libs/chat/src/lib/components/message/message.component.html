<ion-item class="message" [class.left]="this.received" [class.right]="!this.received">
  <ion-avatar class="avatar-top" aria-hidden="true" [slot]="this.received?'start':'end'">
    <img [src]="this.avatar" />
  </ion-avatar>
  <ion-label>
    <div class="msg-detail">
      <div class="msg-content">
        <span class="triangle"></span>
        <p>{{this.user}} - {{ this.date }}</p>
        <p class="line-breaker ">{{this.message}}</p>
      </div>
    </div>
  </ion-label>
</ion-item>
