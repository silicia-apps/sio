@if (this.received) {
  <ion-item
    lines="none"
    [class]="this.received ? 'message-me' : 'message-user'"
    class="message-item"
    >
    @if (this.isLastMessage && this.received) {
      @if (this.isLastMessage) {
        <sio-avatar
          slot="start"
          [name]="this.user"
          class="ion-align-self-end user-avatar"
          />
      }
    }
    <div
      class="message-container"
      [ngClass]="{ 'user-msg-padding': this.isLastMessage }"
      >
      <span class="text" [innerHTML]="this.body"></span>
      <small class="time">{{ this.date | amDateFormat: 'hh:mm' }}</small>
    </div>
    @if (this.received && this.isLastMessage) {
      @if (this.isLastMessage) {
        <sio-avatar
          slot="start"
          [name]="this.user"
          class="ion-align-self-end user-avatar"
          />
      }
    }
  </ion-item>
}
